<html>

<!--

  10. Write a JavaScript program to calculate multiplication and division of two numbers (input from user)

-->

<head>
  <title>JS10</title>
  <!-- <link rel="stylesheet" href="./"> -->
</head>

<body>
  <div style="border-style:solid; border-width:thin; float:left; padding:15px" width="200">
    <table>
      <tr>
        <td><label for="valueA">First Value</label></td>
        <td><input type="number" id="valueA" style="margin:10px"></td>
      </tr>
      <tr>
        <td><label for="valueB">Second Value</label></td>
        <td><input type="number" id="valueB" style="margin:10px"></td>
      </tr>
      <tr>
        <td colspan="2" style="text-align:center"><button id="multiply" style="margin:10px">Multiply</button
            style="margin:10px">
          <button id="divide" style="margin:10px">Divide</button></td>
      </tr>
      <tr>
        <td><label for="result">Result</label></td>
        <td><input type="number" id="result" style="margin:10px"></td>
      </tr>
    </table>
  </div>
  <script src="./calculations.js"></script>
</body>

</html>
